<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="section1">
        <h1>TRACK <span> FITNESS</span></h1>
        <div class="s1-i">
            <i class="fa-regular fa-calendar"></i>
            <div>
                <h3>Day 2, Week 6</h3>
                <h3>Today, 7th June, 2018</h3>
            </div>
        </div>
        <div class="s1-i1">
            <i class="fa-regular fa-bell"></i>
        </div>
        <div class="s1-i2">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </section>
    <section id="sectoin2">
        <div class="s2-container">
            <div class="s2-c1">
                <div class="profile">
                    <div><img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="profile Image"></div>
                    <button type="button">EDIT</button>
                </div>
                <h1>Richard Jones</h1>
                <h4>Male, 28 years</h4>
            </div>
            <div class="s2-c2">
                <div>
                    <h4>Height</h4>
                    <h3>185cm</h3>
                </div>
                <div>
                    <h4>Weight</h4>
                    <h3>74 kg</h3>
                </div>
            </div>
            <div class="s2-c3">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <h3>Home</h3>
                </div>
                <div>
                    <i class="fa-brands fa-font-awesome"></i>
                    <h3>Goals</h3>
                </div>
                <div>
                    <i class="fa-regular fa-calendar"></i>
                    <h3>Schedule</h3>
                </div>
                <div>
                    <i class="fa-regular fa-star"></i>
                    <h3>Achivments</h3>
                </div>
                <div>
                    <i class="fa-solid fa-chart-line"></i>
                    <h3>Statics</h3>
                </div>
                <div>
                    <i class="fa-solid fa-gear"></i>
                    <h3>Setting</h3>
                </div>
            </div>
            <div class="s2-c4">
                <p>CONGRATULATIONS!!</p>
                <P>You Have unlocked the 'Expert' level.</P>
            </div>
        </div>
    </section>
</body>
</html>
